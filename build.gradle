// All Project Configuration
allprojects {
	apply plugin: "eclipse"

	ext {
		cfClientLibVersion = '1.0.0'
		junitVersion = '4.11'
	}

	repositories {
		mavenCentral()
	}
}

// Root Project Configuration
apply plugin: "base"
apply plugin: "versions"
apply plugin: "java"

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "com.github.ben-manes:gradle-versions-plugin:0.4"
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = "1.8"
}

defaultTasks 'build'
