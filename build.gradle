// All Project Configuration
allprojects {
	ext {
		cloudFoundryClientLibVersion = '1.0.2'
		snakeyamlVersion = '1.13'
		springBootVersion = '1.0.0.RC3'
	}

	repositories {
		maven {
			name 'Spring Milestones'
			url 'http://repo.spring.io/milestone'
		}
		maven {
			name 'Spring Snapshots'
			url 'http://repo.spring.io/snapshot'
		}
		mavenCentral()
	}
}

// Root Project Configuration
apply plugin: "versions"
apply plugin: "java"

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "com.github.ben-manes:gradle-versions-plugin:0.4"
	}
}

task javaTestApplications(type: GradleBuild) {
	dir = 'vendor/java-test-applications'
	tasks = ['build']
}

task cleanTestApplications(type: GradleBuild) {
	dir = 'vendor/java-test-applications'
	tasks = ['clean']
}

build.dependsOn javaTestApplications
clean.dependsOn cleanTestApplications

task wrapper(type: Wrapper) {
	gradleVersion = "1.10"
}

defaultTasks 'build'
